name: iOS Build with CocoaPods

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install

      - name: Build iOS
        run: |
          flutter build ios --no-codesign
